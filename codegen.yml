overwrite: true
schema: "src/core/server/graph/schema/schema.graphql"

config:
  namingConvention: ./scripts/prefixTypes
generates:
  src/core/server/graph/schema/__generated__/types.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
  src/core/client/framework/schema/__generated__/types.d.ts:
    documents: "src/core/client/**/*.tsx"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
  # ./graphql.schema.json:
  #   plugins:
  #     - "introspection"
